<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <!-- <link rel="stylesheet" href="./css/zui.min.css"> -->
    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="./js/jquery.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="./js/zui.min.js"></script>
    <link href="./css/zui.treemap.min.css" rel="stylesheet">
<script src="./js/zui.treemap.min.js"></script>
</head>
<body>
    <div id="treemapExample1"></div>
    <div id="treemapExample4" class="treemap"></div>
    <script>
        $('#treemapExample1').treemap({
            data: {
                text: '蔬菜',
                children: [{
                    html: '<i class="icon icon-heart text-danger">我的菜</i> ',
                    children: [{
                        textColor: 'green',
                        text: '青菜'
                    }, {
                        html: '<span class="text-info">菠菜</span>'
                    }]
                }, {
                    text: '你的瓜',
                    style: {border: '1px solid green'},
                    collapsed: true,
                    tooltip: '点击展开或折叠',
                    children: ['南瓜', '西瓜', '丝瓜', '苦瓜']
                }, {
                    text: '甘蓝',
                    children: ['大甘蓝']
                }, {
                    color: 'orange',
                    textColor: 'white',
                    text: '土豆'
                }]
            }
        });
        $('#treemapExample4').treemap({
            data: [
                {
                    text: '图一',
                    children: [
                        {text: '心',name:'xsxs'},
                        {text: '眼睛'},
                        {text: '礼物'}
                    ]
                }, {
                    text: '图二',
                    children: [
                        {text: '太阳'},
                        {text: '月亮'},
                        {text: '地球'}
                    ]
                }
            ]
        });
    </script>
</body>
</html>
