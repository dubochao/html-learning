<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- promise 没有返回resolve  默认 undefined执行下一级 -->
    <script>
        setTimeout(() => {
            console.log("0")
            console.log('-----------------------------')
        });
        new Promise((resolve, reject) => {
            console.log("1")
            resolve()
        }).then(
            () => {
                console.log("2");
                new Promise((resolve, reject) => {
                    console.log("3")
                    resolve()
                })
                    .then(() =>{
                console.log("4");
                new Promise((resolve, reject) => {
                    console.log("5")
                })
            })})
            .then(() => {
                console.log("6")
            }
            );
        new Promise((resolve, reject) => {
            console.log("7")
            resolve()
        }).then(() => {
            console.log("8")
        })
// 172384560

    </script>
    
</body>

</html>
