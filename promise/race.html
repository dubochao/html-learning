<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- race 真如其名赛跑   谁返回的快则返回值为谁 -->
    <script>
        let p1 =new Promise((resolve,reject)=>{
            setTimeout(
            function(){
             resolve('执行p1');
        },1000)})
        let p2 =new Promise((resolve,reject)=>{
            setTimeout(
            function(){
             resolve('执行p2');
        },500)})
        let p3=new Promise((resolve,reject)=>{
            setTimeout(
            function(){
             resolve('执行p3');
        },100)
    })
    let p= Promise.race([p1,p2,p3]).then(
        value=>{
            console.log(value);
        }
    )
    </script>
</body>
</html>
