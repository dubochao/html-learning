<script>
    // 声明提前
    var name ='test';
    console.log(name);
    // let和const虽然也会发生变量提升，但是没有任何初始值。会报错
    // 块级作用域
    {
    var a = 'Smiley';
    }
    // let和const只在块级作用域中有效
    console.log(a)  	// 能正确打印出Smiley
    // let和const不允许重复声明
// let和const不会绑定全局作用域


// let和const之间的区别
        const obj = {
            a: 12
        }
        obj.a = 1;
        // const是常量， 指针指向的东西不能改变了.  obj = ‘abc’  会报错的。
        //但只要指针没有改变，就不会报错的。 obj.a = 1; 不会报错
        console.log(obj)
</script>
